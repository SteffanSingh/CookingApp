<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
        <h1 >Recipe Keeper</h1>
        <p style="text-align: center;">YOUR FRIEND IN THE KITCHEN</p><hr>



    <div >
        <div style="text-align: center; ">
            <h2>Add Recipe</h2>

            <form action="" id="recipe-form">
                <label for="">Recipe Name</label><br>
                <input type="text" placeholder="Recipe Name" id="recipe-name"><br><br>
    
                <label for="">Ingredients</label><br>
                <textarea name="" id="ingredients" cols="80" rows="3"
                placeholder="List ingredients separated by commas"  > Ingredients</textarea><br><br>
    
                <label for="">Steps for preparation</label><br>
                <textarea name="" id="steps" cols="80" rows="4"
                 placeholder="Steps for preparation" >
                    Steps for preparation</textarea><br><br>
    
                <label for="">Image URL</label><br>
                <input type="url" placeholder="http://example.com/my-dish.jpg" id="imageUrl"><br><br>
    
    
    
                <button id="addRecipe" > Add  Recipe </button><br>
                

            </form>
        </div>
        
        
        <div class="container" style="text-align: center; " >
            
            <h2  >Your Recipes</h2>

            <div id="display-area">
                

            </div>
                

        </div>
       
    </div>


    

    <script src="../Js/index.js"></script>
</body>
</html>
